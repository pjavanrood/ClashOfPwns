        <form>

            <div>
                <label for="name">Name</label>

                <label for="username">Username</label>
                <input type="text" name="username" id="usernameField" placeholder="username">
            </div>

            <div>
                <label for="repassword">Re-Password</label>
                <input type="repassword" name="repassword" id="rePasswordField" placeholder="Re-password">

        </form>
        <div id="registerResult">

        </div>

                <input type="password" name="password" id="passwordFieldL" placeholder="password">
            </div>
            <button id="loginBtn">Login</button>
        </form>

        <div id="loginResult">

        </div>
